<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="620" viewBox="0 0 1400 620">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0b3d2e"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#74c0fc"/>
      <stop offset="1" stop-color="#38d9a9"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#c3fae8" opacity="0.9"/>
    </marker>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="620" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#ffffff">
    <text x="70" y="80" font-size="34" font-weight="750">Perceptually-driven inverse design loop</text>
    <text x="70" y="112" font-size="17" opacity="0.85">SMILE connects soundscape targets, physics-based simulation, metamaterial design space, and ML inverse design—validated by humans.</text>
  </g>

  <!-- nodes -->
  <g filter="url(#soft)">
    <rect x="120" y="180" width="350" height="150" rx="24" fill="url(#card)" stroke="url(#accent)" stroke-opacity="0.35"/>
    <rect x="940" y="180" width="350" height="150" rx="24" fill="url(#card)" stroke="url(#accent)" stroke-opacity="0.35"/>
    <rect x="120" y="400" width="350" height="150" rx="24" fill="url(#card)" stroke="url(#accent)" stroke-opacity="0.35"/>
    <rect x="940" y="400" width="350" height="150" rx="24" fill="url(#card)" stroke="url(#accent)" stroke-opacity="0.35"/>
    <rect x="520" y="290" width="360" height="170" rx="26" fill="url(#card)" stroke="#ffd43b" stroke-opacity="0.35"/>
  </g>

  <!-- arrows -->
  <g stroke="#c3fae8" stroke-width="5" fill="none" opacity="0.7" marker-end="url(#arrow)">
    <path d="M470 255 C 560 220, 630 220, 720 255"/>
    <path d="M880 255 C 930 255, 940 255, 940 255" opacity="0"/>
    <path d="M1115 330 C 1115 360, 1115 380, 1115 400"/>
    <path d="M940 475 C 860 520, 790 535, 700 535 C 610 535, 540 520, 470 475"/>
    <path d="M295 400 C 295 370, 295 350, 295 330"/>
  </g>

  <!-- connectors with explicit paths -->
  <g stroke="#c3fae8" stroke-width="5" fill="none" opacity="0.7" marker-end="url(#arrow)">
    <!-- Targets -> ML -->
    <path d="M470 255 L520 255"/>
    <path d="M520 255 C 610 255, 610 255, 610 290"/>
    <!-- ML -> Metamaterials -->
    <path d="M880 360 C 940 360, 940 330, 940 255"/>
    <path d="M940 255 L940 255" opacity="0"/>
    <path d="M880 320 C 940 320, 940 305, 940 300" opacity="0"/>
    <path d="M880 300 C 940 300, 940 280, 940 255"/>
    <path d="M880 300 L940 300" opacity="0"/>
    <path d="M880 375 C 940 375, 940 350, 940 330" opacity="0"/>
    <path d="M880 310 C 940 310, 940 285, 940 260" opacity="0"/>
    <path d="M880 305 C 940 305, 940 280, 940 260" opacity="0"/>
    <path d="M880 330 C 940 330, 940 300, 940 285" opacity="0"/>
    <path d="M880 300 L940 255" opacity="0"/>
    <path d="M880 290 C 940 290, 940 275, 940 260" opacity="0"/>
    <path d="M880 290 L940 255" opacity="0"/>
    <path d="M880 375 L940 330" opacity="0"/>
    <path d="M880 340 C 930 340, 940 320, 940 300" opacity="0"/>
    <path d="M880 340 L940 255" opacity="0"/>
    <path d="M880 310 L940 255" opacity="0"/>
    <path d="M880 305 L940 255" opacity="0"/>
    <path d="M880 320 L940 255" opacity="0"/>
    <path d="M880 330 L940 255" opacity="0"/>
    <path d="M880 300 L940 255" opacity="0"/>
    <path d="M880 335 C 910 330, 925 320, 940 305" opacity="0"/>
    <path d="M880 335 L940 305" opacity="0"/>
    <path d="M880 305 L940 255" opacity="0"/>
    <path d="M880 305 C 930 290, 940 280, 940 260" opacity="0"/>
    <!-- Metamaterials -> Prototypes -->
    <path d="M1115 330 L1115 400"/>
    <!-- Prototypes -> Validation -->
    <path d="M940 475 L880 475"/>
    <path d="M880 475 C 820 475, 800 520, 700 520 C 600 520, 580 475, 520 475"/>
    <!-- Validation -> Targets -->
    <path d="M520 475 L470 475"/>
    <path d="M470 475 C 380 475, 295 430, 295 400"/>
  </g>

  <!-- Labels -->
  <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.92">
    <!-- targets -->
    <text x="150" y="220" font-size="16" font-weight="700">1) Soundscape targets</text>
    <text x="150" y="248" font-size="13" opacity="0.82">pleasantness • comfort • health • appropriateness</text>
    <text x="150" y="272" font-size="13" opacity="0.82">indoors (cabins/rooms) and outdoors (parks/streets)</text>

    <!-- metamaterials -->
    <text x="970" y="220" font-size="16" font-weight="700">3) Metamaterial design space</text>
    <text x="970" y="248" font-size="13" opacity="0.82">labyrinthine / resonant / metasurface / topology</text>
    <text x="970" y="272" font-size="13" opacity="0.82">geometry encodes phase delay, impedance, absorption</text>

    <!-- physics -->
    <text x="150" y="440" font-size="16" font-weight="700">5) Physics &amp; simulation</text>
    <text x="150" y="468" font-size="13" opacity="0.82">wave propagation • vibro-acoustics • validation</text>
    <text x="150" y="492" font-size="13" opacity="0.82">high-fidelity models to constrain ML search</text>

    <!-- prototypes -->
    <text x="970" y="440" font-size="16" font-weight="700">4) Prototype &amp; deploy</text>
    <text x="970" y="468" font-size="13" opacity="0.82">manufacture • integrate • field constraints</text>
    <text x="970" y="492" font-size="13" opacity="0.82">from lab to real environments</text>

    <!-- ML -->
    <text x="555" y="330" font-size="16" font-weight="750">2) ML inverse design</text>
    <text x="555" y="358" font-size="13" opacity="0.82">optimization / surrogate models / generative design</text>
    <text x="555" y="382" font-size="13" opacity="0.82">multi-objective: acoustic + perceptual targets</text>

    <!-- validation center note -->
    <text x="545" y="430" font-size="13" opacity="0.82">Human validation: VR soundscapes, listening tests, public participation</text>
  </g>

  <!-- bottom caption -->
  <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.7">
    <text x="70" y="585" font-size="12">Figure: SMILE website concept diagram (created for dissemination). Not copied from a paper.</text>
  </g>
</svg>
