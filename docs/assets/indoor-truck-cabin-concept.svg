<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0b2a66"/>
    </linearGradient>
    <linearGradient id="mm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#74c0fc"/>
      <stop offset="1" stop-color="#339af0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="520" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#ffffff">
    <text x="50" y="60" font-size="28" font-weight="700">Indoor example: truck cabin comfort</text>
    <text x="50" y="92" font-size="16" opacity="0.85">Concept sketch: designable metamaterial panels shape cabin acoustics towards soundscape targets (not only dB).</text>
  </g>

  <!-- cabin outline -->
  <g transform="translate(90,140)" fill="none" stroke="#e7f5ff" stroke-width="5" opacity="0.9" stroke-linejoin="round">
    <path d="M40 290 V95 Q40 50 85 50 H360 Q430 50 460 90 L520 160 V290 Q520 320 490 320 H70 Q40 320 40 290 Z"/>
    <path d="M420 110 H240 Q200 110 200 150 V260" opacity="0.35"/>
    <path d="M160 290 V210 Q160 185 185 185 H290 Q315 185 315 210 V290" opacity="0.55"/>
  </g>

  <!-- driver icon -->
  <g transform="translate(250,240)" fill="#e7f5ff" opacity="0.9">
    <circle cx="0" cy="-25" r="18"/>
    <path d="M-24 48 C-18 10, 18 10, 24 48 Z"/>
  </g>

  <!-- traffic/engine noise incoming -->
  <g stroke="#ffd43b" stroke-width="3" fill="none" opacity="0.55">
    <path d="M-10 210 C 60 170, 110 240, 180 210"/>
    <path d="M-10 245 C 70 215, 120 275, 200 245"/>
    <path d="M-10 280 C 75 255, 135 315, 220 285"/>
  </g>
  <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.85">
    <text x="40" y="175" font-size="13">Engine / road noise</text>
  </g>

  <!-- metamaterial panels (dash + door) -->
  <g filter="url(#soft)">
    <rect x="565" y="210" width="220" height="70" rx="14" fill="url(#mm)" opacity="0.22" stroke="#74c0fc" stroke-opacity="0.45"/>
    <rect x="565" y="305" width="220" height="70" rx="14" fill="url(#mm)" opacity="0.18" stroke="#74c0fc" stroke-opacity="0.35"/>
  </g>
  <g stroke="#a5d8ff" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round">
    <path d="M590 240 h170"/>
    <path d="M590 260 h120" opacity="0.6"/>
    <path d="M590 335 h170"/>
    <path d="M590 355 h120" opacity="0.6"/>
  </g>
  <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.9">
    <text x="565" y="195" font-size="14">Designable metamaterial panels</text>
    <text x="565" y="390" font-size="12" opacity="0.75">(phase delay + impedance + absorption)</text>
  </g>

  <!-- shaped sound field inside cabin -->
  <g stroke="#e6fcf5" stroke-width="3" fill="none" opacity="0.55">
    <path d="M820 200 C 900 165, 980 175, 1110 205"/>
    <path d="M820 235 C 910 210, 990 215, 1120 245"/>
    <path d="M820 270 C 910 255, 1000 265, 1125 295"/>
    <path d="M820 305 C 915 305, 1015 320, 1130 350"/>
    <path d="M820 340 C 920 355, 1030 375, 1130 410"/>
  </g>

  <!-- soundscape targets callout -->
  <g transform="translate(830,120)">
    <rect x="0" y="0" width="330" height="110" rx="18" fill="#0b3d2e" opacity="0.55" stroke="#c3fae8" stroke-opacity="0.25"/>
    <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.92">
      <text x="18" y="32" font-size="14" font-weight="650">Soundscape targets</text>
      <text x="18" y="58" font-size="13" opacity="0.85">pleasantness • comfort • health • appropriateness</text>
      <text x="18" y="82" font-size="13" opacity="0.85">reduce fatigue without over-damping the cabin</text>
    </g>
  </g>

  <!-- inverse design arrow -->
  <g font-family="ui-sans-serif, system-ui" fill="#ffffff" opacity="0.9">
    <text x="520" y="470" font-size="14">ML-driven inverse design: targets → optimize geometry → prototype → perceptual validation</text>
  </g>
</svg>
