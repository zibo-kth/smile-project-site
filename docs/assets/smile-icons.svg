<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1c7ed6"/>
      <stop offset="1" stop-color="#0b7285"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2f9e44"/>
      <stop offset="1" stop-color="#0ca678"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd43b"/>
      <stop offset="1" stop-color="#ff922b"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="400" fill="#0b1020"/>

  <!-- 1: Metamaterial spiral -->
  <g transform="translate(120,70)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="110" cy="130" r="86" stroke="url(#g1)" stroke-width="10" opacity="0.9"/>
    <path d="M110 62
             c 46 0 82 32 82 72
             c 0 46 -38 78 -84 78
             c -56 0 -98 -40 -98 -92
             c 0 -64 54 -114 126 -114" 
          stroke="#e7f5ff" stroke-width="8" opacity="0.85"/>
    <text x="0" y="295" fill="#ffffff" font-size="18" font-family="ui-sans-serif, system-ui" opacity="0.9">Metamaterial design</text>
    <text x="0" y="322" fill="#ffffff" font-size="14" font-family="ui-sans-serif, system-ui" opacity="0.7">Spiral channels, topology, broadband control</text>
  </g>

  <!-- 2: ML + inverse design -->
  <g transform="translate(450,70)" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <rect x="10" y="30" width="210" height="210" rx="26" fill="url(#g2)" opacity="0.22" stroke="#69db7c" stroke-opacity="0.45"/>
    <path d="M60 90 h110"/>
    <path d="M60 135 h110"/>
    <path d="M60 180 h70"/>
    <path d="M165 168 l26 26 l-26 26"/>
    <text x="0" y="295" fill="#ffffff" font-size="18" font-family="ui-sans-serif, system-ui" opacity="0.9">ML inverse loop</text>
    <text x="0" y="322" fill="#ffffff" font-size="14" font-family="ui-sans-serif, system-ui" opacity="0.7">Targets → optimize → prototype → validate</text>
  </g>

  <!-- 3: Soundscape + smile -->
  <g transform="translate(780,70)">
    <circle cx="120" cy="130" r="92" fill="url(#g3)" opacity="0.9"/>
    <circle cx="88" cy="112" r="8" fill="#0b1020" opacity="0.85"/>
    <circle cx="152" cy="112" r="8" fill="#0b1020" opacity="0.85"/>
    <path d="M86 142 C 108 170, 132 170, 154 142" stroke="#0b1020" stroke-width="10" fill="none" stroke-linecap="round"/>
    <g opacity="0.35" stroke="#0b1020" stroke-width="6" fill="none" stroke-linecap="round">
      <path d="M26 130 C 44 118, 52 118, 70 130"/>
      <path d="M170 130 C 188 118, 196 118, 214 130"/>
    </g>
    <text x="0" y="295" fill="#ffffff" font-size="18" font-family="ui-sans-serif, system-ui" opacity="0.9">Human-centered soundscape</text>
    <text x="0" y="322" fill="#ffffff" font-size="14" font-family="ui-sans-serif, system-ui" opacity="0.7">Comfort, pleasantness, health & context</text>
  </g>
</svg>
